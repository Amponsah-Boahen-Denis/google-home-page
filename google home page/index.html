<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the default font */
      body {
        font-family: Arial, sans-serif;
      }

      /* Style the header */
      header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      /* Style the logo */
      .logo {
        display: inline-block;
        font-size: 36px;
        font-weight: bold;
        color: #4285f4;
      }

      /* Style the search box */
      .search-container {
        text-align: center;
        margin-top: 20px;
      }

      .search-box {
        width: 50%;
        height: 40px;
        padding: 10px;
        font-size: 18px;
        border-radius: 10px;
        border: 1px solid #ccc;
      }

      /* Style the search button */
      .search-button {
        width: 30%;
        height: 40px;
        background-color: #4285f4;
        color: white;
        border: 1px solid #4285f4;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
      }

      /* Style the links */
      a {
        color: #4285f4;
        text-decoration: none;
        margin-right: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">Google</div>
    </header>

    <!-- Search Container -->
    <div class="search-container">
      <!-- Search Box -->
      <input type="text" class="search-box" placeholder="Search">
      <!-- Search Button -->
      <button class="search-button">Search</button>
    </div>

    <!-- Links -->
    <div>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#">Apps</a>
      <a href="#">Google Drive</a>
      <a href="#">More</a>
      <a href="#">Sign in</a>
    </div>
  </body>
</html>
